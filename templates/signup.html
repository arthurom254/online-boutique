{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
</head>

<body>

    <div class="container row  py-5 centered">
        <div class="col-lg-6 mx-auto">

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {%for message in messages%}
                {%if forloop.first %}
                <strong>{{message}}</strong>
                {%endif%}
                {%endfor%}
            </div>


            <form action="" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname" aria-describedby="helpId"
                        placeholder="first name" required>
                </div>
                <div class="form-group">
                    <label for="fname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" aria-describedby="helpId"
                        placeholder="last name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                        placeholder="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="password">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="pwd2" id="pwd2" placeholder="confirm password">
                </div>
                <input type="submit" class="btn form-control btn-dark" value="Sign up">
            </form>

        </div>
    </div>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
